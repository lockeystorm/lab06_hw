name: Package Actions

on: 
  push:
    tags: 
      - 'v*'

permissions:
  contents: write
  
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tools
        run: |
          sudo apt-get update && sudo apt-get install -y rpm
          
      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_GENERATOR="DEB;RPM"
          
      - name: Build
        run: cmake --build build --config Release
          
      - name: Package
        run: cmake --build build --target package
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*.deb 
            build/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup CMake
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      
      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_GENERATOR="WIX"
          
      - name: Build
        run: cmake --build build --config Release
          
      - name: Package
        run: |
          cd build
          cpack -G WIX -C Release
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup CMake
        run: brew install cmake
      
      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCPACK_GENERATOR="DragNDrop"
          
      - name: Build
        run: cmake --build build --config Release
          
      - name: Package
        run: |
          cd build
          cpack -G DragNDrop
          
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
